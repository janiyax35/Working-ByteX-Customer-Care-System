<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/customer/dashboard}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/tickets/new}"><i class="fas fa-plus-circle me-2"></i>Create Ticket</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Column: Ticket Details and Conversation -->
                <div class="col-lg-8">
                    <div class="card bg-dark-2 mb-4" data-aos="fade-up">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">Ticket #<span th:text="${ticket.ticketId}"></span>: <span th:text="${ticket.subject}"></span></h4>
                            <span class="badge" th:classappend="${#strings.toString(ticket.status) == 'OPEN' ? 'bg-success' : (#strings.toString(ticket.status) == 'CLOSED' ? 'bg-secondary' : 'bg-warning')}"
                                  th:text="${ticket.status}"></span>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${ticket.description}"></p>

                            <!-- Technician Notes -->
                            <div th:if="${repair != null and repair.diagnosis != null}">
                                <hr>
                                <h6 class="text-info">Technician Diagnosis:</h6>
                                <p th:text="${repair.diagnosis}"></p>
                                <div th:if="${repair.repairDetails != null}">
                                    <h6 class="text-info">Technician Repair Notes:</h6>
                                    <p th:text="${repair.repairDetails}"></p>
                                </div>
                            </div>

                            <hr>
                            <!-- Conversation History -->
                            <h5 class="mb-3">Conversation</h5>
                            <div class="conversation-history" style="max-height: 400px; overflow-y: auto;">
                                <div th:if="${#lists.isEmpty(responses)}" class="text-center text-muted p-3">
                                    No responses yet.
                                </div>
                                <div th:each="response : ${responses}" class="mb-3">
                                    <div class="card bg-dark-3 shadow-sm">
                                        <div class="card-body">
                                            <p class="mb-1" th:text="${response.message}"></p>
                                            <small class="text-muted" th:text="${response.user.fullName} + ' on ' + ${#temporals.format(response.createdAt, 'dd-MMM-yyyy HH:mm')}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Comment Form -->
                    <div class="card bg-dark-2" data-aos="fade-up" data-aos-delay="100">
                        <div class="card-body">
                            <h5 class="mb-3">Add a Comment</h5>
                            <form th:action="@{/customer/tickets/{id}/addComment(id=${ticket.ticketId})}" method="post">
                                <div class="mb-3">
                                    <textarea class="form-control" name="message" rows="4" placeholder="Type your comment here..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Comment</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Ticket Information -->
                <div class="col-lg-4">
                    <div class="card bg-dark-2" data-aos="fade-left">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Ticket Details</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent text-white"><strong>Priority:</strong> <span th:text="${ticket.priority}"></span></li>
                                <li class="list-group-item bg-transparent text-white"><strong>Current Stage:</strong> <span th:text="${ticket.stage}"></span></li>
                                <li class="list-group-item bg-transparent text-white"><strong>Created:</strong> <span th:text="${#temporals.format(ticket.createdAt, 'dd-MMM-yyyy HH:mm')}"></span></li>
                                <li class="list-group-item bg-transparent text-white"><strong>Last Updated:</strong> <span th:text="${ticket.updatedAt != null ? #temporals.format(ticket.updatedAt, 'dd-MMM-yyyy HH:mm') : 'N/A'}"></span></li>
                                 <li class="list-group-item bg-transparent text-white"><strong>Assigned To:</strong> <span th:text="${ticket.staff != null ? ticket.staff.fullName : 'Not yet assigned'}"></span></li>
                                 <li class="list-group-item bg-transparent text-white" th:if="${ticket.technician != null}"><strong>Technician:</strong> <span th:text="${ticket.technician.fullName}"></span></li>
                            </ul>
                            <div class="d-grid mt-3">
                               <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
