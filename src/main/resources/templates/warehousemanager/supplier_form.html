<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${supplier.supplierId == null} ? 'Add New Supplier' : 'Edit Supplier'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/warehousemanager/dashboard}"><i class="fas fa-truck-loading me-2"></i>Purchase Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/warehousemanager/suppliers}"><i class="fas fa-address-book me-2"></i>Suppliers</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-dark-2 shadow-sm">
                        <div class="card-body">
                            <h3 class="mb-4" th:text="${supplier.supplierId == null} ? 'Add a New Supplier' : 'Edit Supplier Details'"></h3>
                            <form th:action="@{/warehousemanager/suppliers/save}" th:object="${supplier}" method="post">
                                <input type="hidden" th:field="*{supplierId}" />

                                <div class="mb-3">
                                    <label for="supplierName" class="form-label">Supplier Name</label>
                                    <input type="text" class="form-control" id="supplierName" th:field="*{supplierName}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="contactInfo" class="form-label">Contact Info (Email/Phone)</label>
                                    <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="parts" class="form-label">Supplied Parts</label>
                                    <select id="parts" name="partIds" class="form-select" multiple="multiple" size="8">
                                        <option th:each="part : ${allParts}"
                                                th:value="${part.partId}"
                                                th:text="${part.partName}"
                                                th:selected="${suppliedPartIds != null and suppliedPartIds.contains(part.partId)}"></option>
                                    </select>
                                    <small class="form-text text-muted">Hold Ctrl or Cmd to select multiple parts.</small>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/warehousemanager/suppliers}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" th:text="${supplier.supplierId == null} ? 'Add Supplier' : 'Save Changes'"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
