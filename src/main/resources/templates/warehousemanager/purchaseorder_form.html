<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/warehousemanager/dashboard}"><i class="fas fa-truck-loading me-2"></i>Purchase Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/warehousemanager/suppliers}"><i class="fas fa-address-book me-2"></i>Suppliers</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card bg-dark-2 shadow-sm">
                        <div class="card-body">
                            <h3 class="mb-4">Create New Purchase Order</h3>
                            <form th:action="@{/warehousemanager/purchase-orders/save}" th:object="${purchaseOrder}" method="post">
                                <input type="hidden" th:field="*{orderId}" />

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="supplier" class="form-label">Supplier</label>
                                        <select class="form-select" id="supplier" th:field="*{supplier.supplierId}" required>
                                            <option value="">Select a supplier...</option>
                                            <option th:each="sup : ${suppliers}" th:value="${sup.supplierId}" th:text="${sup.supplierName}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="expectedDelivery" class="form-label">Expected Delivery Date</label>
                                        <input type="date" class="form-control" id="expectedDelivery" th:field="*{expectedDelivery}" required>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <h4>Order Items</h4>
                                <div id="order-items-container">
                                    <!-- Dynamic rows will be inserted here -->
                                </div>

                                <button type="button" id="add-item-btn" class="btn btn-success mt-2"><i class="fas fa-plus me-2"></i>Add Item</button>

                                <div class="mt-4 d-flex justify-content-end">
                                    <h3>Total: $<span id="final-total">0.00</span></h3>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <a th:href="@{/warehousemanager/dashboard}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save Purchase Order</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const supplierSelect = document.getElementById('supplier');
        const itemsContainer = document.getElementById('order-items-container');
        const addItemBtn = document.getElementById('add-item-btn');
        const finalTotalEl = document.getElementById('final-total');
        let itemIndex = 0;
        let supplierParts = [];

        async function fetchPartsForSupplier(supplierId) {
            itemsContainer.innerHTML = '';
            itemIndex = 0;
            updateFinalTotal();
            if (supplierId) {
                try {
                    const response = await fetch(`/warehousemanager/api/suppliers/${supplierId}/parts`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    supplierParts = await response.json();
                    addItemRow(); // Add the first row automatically
                } catch (error) {
                    console.error('Error fetching parts:', error);
                    supplierParts = [];
                }
            } else {
                supplierParts = [];
            }
        }

        supplierSelect.addEventListener('change', () => fetchPartsForSupplier(supplierSelect.value));

        addItemBtn.addEventListener('click', addItemRow);

        function addItemRow() {
            if (supplierParts.length === 0 && supplierSelect.value === "") {
                alert("Please select a supplier first.");
                return;
            }

            const itemRow = document.createElement('div');
            itemRow.classList.add('row', 'mb-3', 'order-item-row', 'align-items-end');
            itemRow.innerHTML = `
                <div class="col-md-4">
                    <label class="form-label">Part</label>
                    <select name="orderItems[${itemIndex}].part.partId" class="form-select part-select" required>
                        <option value="">Select a part...</option>
                        ${supplierParts.map(part => `<option value="${part.partId}" data-price="${part.unitPrice}">${part.partName} (${part.partNumber})</option>`).join('')}
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="orderItems[${itemIndex}].quantity" class="form-control quantity-input" min="1" value="1" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Unit Price ($)</label>
                    <input type="number" name="orderItems[${itemIndex}].unitPrice" class="form-control unit-price-input" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Item Total ($)</label>
                    <input type="text" class="form-control item-total-display" readonly>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger remove-item-btn"><i class="fas fa-trash"></i></button>
                </div>
            `;
            itemsContainer.appendChild(itemRow);
            updateRow(itemRow);
            itemIndex++;
        }

        function updateRow(row) {
            const quantityInput = row.querySelector('.quantity-input');
            const unitPriceInput = row.querySelector('.unit-price-input');
            const itemTotalDisplay = row.querySelector('.item-total-display');

            const quantity = parseInt(quantityInput.value, 10) || 0;
            const unitPrice = parseFloat(unitPriceInput.value) || 0.0;

            const itemTotal = quantity * unitPrice;
            itemTotalDisplay.value = itemTotal.toFixed(2);
            updateFinalTotal();
        }

        function updateFinalTotal() {
            let total = 0;
            document.querySelectorAll('.order-item-row').forEach(row => {
                const itemTotal = parseFloat(row.querySelector('.item-total-display').value) || 0;
                total += itemTotal;
            });
            finalTotalEl.textContent = total.toFixed(2);
        }

        itemsContainer.addEventListener('change', function (e) {
            if (e.target.classList.contains('part-select')) {
                const selectedOption = e.target.options[e.target.selectedIndex];
                const price = selectedOption.getAttribute('data-price');
                const row = e.target.closest('.order-item-row');
                const priceInput = row.querySelector('.unit-price-input');
                priceInput.value = price || '0.00';
                updateRow(row);
            } else if (e.target.classList.contains('quantity-input') || e.target.classList.contains('unit-price-input')) {
                updateRow(e.target.closest('.order-item-row'));
            }
        });

        itemsContainer.addEventListener('input', function (e) {
             if (e.target.classList.contains('quantity-input') || e.target.classList.contains('unit-price-input')) {
                updateRow(e.target.closest('.order-item-row'));
            }
        });

        itemsContainer.addEventListener('click', function (e) {
            if (e.target.closest('.remove-item-btn')) {
                e.target.closest('.order-item-row').remove();
                updateFinalTotal();
            }
        });
    });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
