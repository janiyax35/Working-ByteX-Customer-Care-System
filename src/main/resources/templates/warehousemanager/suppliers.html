<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Suppliers</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/warehousemanager/dashboard}"><i class="fas fa-truck-loading me-2"></i>Purchase Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/warehousemanager/suppliers}"><i class="fas fa-address-book me-2"></i>Suppliers</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">Manage Suppliers</h2>
                <a th:href="@{/warehousemanager/suppliers/new}" class="btn btn-primary"><i class="fas fa-plus-circle me-2"></i>Add New Supplier</a>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Suppliers Table -->
            <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Supplier Name</th>
                                    <th>Contact Info</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(suppliers)}">
                                    <td colspan="5" class="text-center">No suppliers have been added yet.</td>
                                </tr>
                                <tr th:each="supplier : ${suppliers}">
                                    <td th:text="${supplier.supplierId}"></td>
                                    <td th:text="${supplier.supplierName}"></td>
                                    <td th:text="${supplier.contactInfo}"></td>
                                    <td th:text="${supplier.address}"></td>
                                    <td>
                                        <a th:href="@{/warehousemanager/suppliers/edit/{id}(id=${supplier.supplierId})}" class="btn btn-sm btn-info" title="Edit Supplier"><i class="fas fa-edit"></i></a>
                                    <form th:action="@{/warehousemanager/suppliers/delete/{id}(id=${supplier.supplierId})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this supplier? This action cannot be undone.');">
                                        <button type="submit" class="btn btn-sm btn-danger" title="Delete Supplier"><i class="fas fa-trash"></i></button>
                                    </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
