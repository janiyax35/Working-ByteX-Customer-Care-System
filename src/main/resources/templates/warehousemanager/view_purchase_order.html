<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Purchase Order</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/warehousemanager/dashboard}"><i class="fas fa-truck-loading me-2"></i>Purchase Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/warehousemanager/suppliers}"><i class="fas fa-address-book me-2"></i>Suppliers</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Details for Purchase Order #<span th:text="${order.orderId}"></span></h2>
                <a th:href="@{/warehousemanager/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card bg-dark-2">
                        <div class="card-header">
                            <h5>Order Items</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Part Name</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}">
                                        <td th:text="${item.part.partName}"></td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="${'$' + #numbers.formatDecimal(item.unitPrice, 1, 2)}"></td>
                                        <td th:text="${'$' + #numbers.formatDecimal(item.quantity * item.unitPrice, 1, 2)}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-end">
                            <h4>Total Amount: $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-dark-2">
                        <div class="card-header">
                            <h5>Update Status</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/warehousemanager/purchase-orders/{id}/update-status(id=${order.orderId})}" method="post">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Order Status</label>
                                    <select id="status" name="status" class="form-select">
                                        <option th:each="s : ${T(com.bytex.customercaresystem.model.PurchaseOrder.OrderStatus).values()}"
                                                th:value="${s}"
                                                th:text="${s}"
                                                th:selected="${s == order.status}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update Order Status</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
