<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.userId == null} ? 'Add New User' : 'Edit User'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/users}"><i class="fas fa-users-cog me-2"></i>User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/tickets}"><i class="fas fa-ticket-alt me-2"></i>Monitor Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logs}"><i class="fas fa-clipboard-list me-2"></i>Activity Logs</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                        <div class="card-body">
                            <h3 class="mb-4" th:text="${user.userId == null} ? 'Create a New User Account' : 'Edit User Details'"></h3>

                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                                <input type="hidden" th:field="*{userId}" />

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>

                                 <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${user.userId == null}"
                                           placeholder="Leave blank to keep current password">
                                </div>

                                <div class="mb-3">
                                    <label for="roleId" class="form-label">Role</label>
                                    <select class="form-select" id="roleId" name="roleId" required>
                                        <option value="">Select a role</option>
                                        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"
                                                th:selected="${user.role != null and user.role.roleId == role.roleId}"></option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" th:text="${user.userId == null} ? 'Create User' : 'Save Changes'"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
