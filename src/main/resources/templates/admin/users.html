<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/users}"><i class="fas fa-users-cog me-2"></i>User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/tickets}"><i class="fas fa-ticket-alt me-2"></i>Monitor Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logs}"><i class="fas fa-clipboard-list me-2"></i>Activity Logs</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">Manage Users</h2>
                <a th:href="@{/admin/users/new}" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Add New User</a>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Users Table -->
            <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.userId}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><span class="badge bg-info" th:text="${user.role.roleName}"></span></td>
                                    <td>
                                        <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-info" title="Edit User"><i class="fas fa-edit"></i></a>
                                        <form th:if="${session.user.userId != user.userId}" th:action="@{/admin/users/delete/{id}(id=${user.userId})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Delete User"><i class="fas fa-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
