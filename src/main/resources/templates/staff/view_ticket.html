<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/staff/dashboard}"><i class="fas fa-headset me-2"></i>Assigned Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/staff/tickets/unassigned}"><i class="fas fa-inbox me-2"></i>Unassigned Tickets</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">Ticket #<span th:text="${ticket.ticketId}"></span></h2>
                <a th:href="@{/staff/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <!-- Left Column: Ticket Info & Actions -->
                <div class="col-lg-7">
                    <!-- Ticket Details -->
                    <div class="card bg-dark-2 mb-4" data-aos="fade-up">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" th:text="${ticket.subject}"></h5>
                            <span class="badge" th:classappend="${#strings.toString(ticket.status) == 'OPEN' ? 'bg-success' : (#strings.toString(ticket.status) == 'CLOSED' ? 'bg-secondary' : 'bg-warning')}"
                                  th:text="${ticket.status}"></span>
                        </div>
                        <div class="card-body">
                            <p th:text="${ticket.description}"></p>
                            <!-- Technician Notes -->
                            <div th:if="${repair != null}">
                                <hr>
                                <h6 class="text-info">Technician Diagnosis:</h6>
                                <p th:text="${repair.diagnosis}"></p>
                                <h6 class="text-info">Technician Repair Notes:</h6>
                                <p th:text="${repair.repairDetails}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Conversation History -->
                    <div class="card bg-dark-2 mb-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="card-body">
                             <h5 class="mb-3">Conversation History</h5>
                            <div class="conversation-history" style="max-height: 300px; overflow-y: auto;">
                                <div th:each="response : ${responses}" class="mb-3">
                                    <div class="card bg-dark-3 shadow-sm">
                                        <div class="card-body">
                                            <p class="mb-1" th:text="${response.message}"></p>
                                            <small class="text-muted" th:text="${response.user.fullName} + ' on ' + ${#temporals.format(response.createdAt, 'dd-MMM-yyyy HH:mm')}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Respond to Customer -->
                    <div class="card bg-dark-2" data-aos="fade-up" data-aos-delay="200">
                        <div class="card-body">
                            <h5 class="mb-3">Respond to Customer</h5>
                            <form th:action="@{/staff/tickets/{id}/respond(id=${ticket.ticketId})}" method="post">
                                <div class="mb-3">
                                    <textarea name="message" class="form-control" rows="4" placeholder="Type your response here..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Response</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Actions & Details -->
                <div class="col-lg-5">
                    <!-- Actions Panel -->
                    <div class="card bg-dark-2 mb-4" data-aos="fade-left">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Manage Ticket</h5>
                            <!-- Change Status -->
                            <form th:action="@{/staff/tickets/{id}/status(id=${ticket.ticketId})}" method="post" class="mb-3">
                                <label for="status" class="form-label">Change Status</label>
                                <div class="input-group">
                                    <select id="status" name="status" class="form-select">
                                        <option th:each="s : ${T(com.bytex.customercaresystem.model.Ticket.TicketStatus).values()}"
                                                th:value="${s}" th:text="${s}" th:selected="${s == ticket.status}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-info">Update</button>
                                </div>
                            </form>

                            <!-- Assign to Technician -->
                            <form th:action="@{/staff/tickets/{id}/assign(id=${ticket.ticketId})}" method="post" class="mb-3">
                                <label for="technicianId" class="form-label">Assign to Technician</label>
                                <div class="input-group">
                                    <select id="technicianId" name="technicianId" class="form-select">
                                         <option value="">Select a Technician</option>
                                         <option th:each="tech : ${technicians}" th:value="${tech.userId}" th:text="${tech.fullName}"
                                                 th:selected="${ticket.technician != null and tech.userId == ticket.technician.userId}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-warning" th:disabled="${ticket.technician != null}">Assign</button>
                                </div>
                            </form>

                            <!-- Archive Ticket -->
                            <form th:if="${ticket.status.name() == 'CLOSED'}" th:action="@{/staff/tickets/{id}/archive(id=${ticket.ticketId})}" method="post" class="d-grid">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Archive this ticket?');">Archive Ticket</button>
                            </form>
                        </div>
                    </div>

                     <!-- Customer Details -->
                    <div class="card bg-dark-2" data-aos="fade-left" data-aos-delay="100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Customer Information</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent text-white"><strong>Name:</strong> <span th:text="${ticket.customer.fullName}"></span></li>
                                <li class="list-group-item bg-transparent text-white"><strong>Email:</strong> <span th:text="${ticket.customer.email}"></span></li>
                                <li class="list-group-item bg-transparent text-white"><strong>Phone:</strong> <span th:text="${ticket.customer.phoneNumber}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
