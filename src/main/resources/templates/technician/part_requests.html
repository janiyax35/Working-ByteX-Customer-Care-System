<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Part Requests</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/technician/dashboard}"><i class="fas fa-tools me-2"></i>Assigned Repairs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/technician/part-requests}"><i class="fas fa-cogs me-2"></i>Part Requests</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">My Part Requests</h2>
                <a th:href="@{/technician/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
            </div>

            <!-- Part Requests Table -->
            <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Repair Ticket ID</th>
                                    <th>Part Name</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Requested On</th>
                                <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(partRequests)}">
                                <td colspan="7" class="text-center">You have not made any part requests.</td>
                                </tr>
                                <tr th:each="req : ${partRequests}">
                                    <td th:text="${req.requestId}"></td>
                                    <td th:text="${req.repair.ticket.ticketId}"></td>
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${#strings.toString(req.status) == 'APPROVED' ? 'bg-success' : (#strings.toString(req.status) == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                                              th:text="${req.status}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(req.requestDate, 'dd-MMM-yyyy HH:mm')}"></td>
                                <td>
                                    <form th:if="${req.status.name() == 'PENDING'}"
                                          th:action="@{/technician/part-requests/{id}/cancel(id=${req.requestId})}" method="post"
                                          onsubmit="return confirm('Are you sure you want to cancel this request?');">
                                        <button type="submit" class="btn btn-sm btn-danger">Cancel</button>
                                    </form>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
