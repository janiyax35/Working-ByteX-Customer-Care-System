<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/dashboard}"><i class="fas fa-inbox me-2"></i>Part Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/productmanager/inventory}"><i class="fas fa-boxes me-2"></i>Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/stock-requests}"><i class="fas fa-dolly-flatbed me-2"></i>Stock Requests</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">Parts Inventory</h2>
                <a th:href="@{/productmanager/parts/new}" class="btn btn-primary"><i class="fas fa-plus-circle me-2"></i>Add New Part</a>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Inventory Table -->
            <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Part #</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(parts)}">
                                    <td colspan="7" class="text-center">No parts found in inventory.</td>
                                </tr>
                                <tr th:each="part : ${parts}">
                                    <td th:text="${part.partNumber}"></td>
                                    <td th:text="${part.partName}"></td>
                                    <td th:text="${part.category}"></td>
                                    <td th:text="${part.currentStock}"></td>
                                    <td th:text="${'$' + #numbers.formatDecimal(part.unitPrice, 1, 2)}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${part.status.name() == 'ACTIVE' ? 'bg-success' : (part.status.name() == 'LOW_STOCK' ? 'bg-warning' : (part.status.name() == 'OUT_OF_STOCK' ? 'bg-danger' : 'bg-secondary'))}"
                                              th:text="${part.status}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/productmanager/parts/edit/{id}(id=${part.partId})}" class="btn btn-sm btn-info" title="Edit Part"><i class="fas fa-edit"></i></a>
                                        <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#requestStockModal" th:attr="data-part-id=${part.partId}, data-part-name=${part.partName}" title="Request Stock"><i class="fas fa-shipping-fast"></i></button>
                                        <form th:action="@{/productmanager/parts/delete/{id}(id=${part.partId})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this part?');">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Delete Part"><i class="fas fa-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stock Request Modal -->
<div class="modal fade" id="requestStockModal" tabindex="-1" aria-labelledby="requestStockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark-2">
            <form th:action="@{/productmanager/stock-requests/new}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestStockModalLabel">Request Stock for <span id="modalPartName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="partId" id="modalPartId">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity Requested</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea name="reason" id="reason" class="form-control" rows="3" placeholder="e.g., Low stock level reached"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });

    const requestStockModal = document.getElementById('requestStockModal');
    requestStockModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const partId = button.getAttribute('data-part-id');
        const partName = button.getAttribute('data-part-name');

        const modalTitle = requestStockModal.querySelector('.modal-title #modalPartName');
        const modalPartIdInput = requestStockModal.querySelector('.modal-body #modalPartId');

        modalTitle.textContent = partName;
        modalPartIdInput.value = partId;
    });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
