<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/productmanager/dashboard}"><i class="fas fa-inbox me-2"></i>Part Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/inventory}"><i class="fas fa-boxes me-2"></i>Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/stock-requests}"><i class="fas fa-dolly-flatbed me-2"></i>Stock Requests</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <h2 class="mb-0">Incoming Part Requests</h2>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-in">
                <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Requests Table -->
            <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Ticket ID</th>
                                    <th>Technician</th>
                                    <th>Part Name</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(partRequests)}">
                                    <td colspan="7" class="text-center">There are no pending part requests.</td>
                                </tr>
                                <tr th:each="req : ${partRequests}" th:if="${req.status.name() == 'PENDING'}">
                                    <td th:text="${req.requestId}"></td>
                                    <td th:text="${req.repair.ticket.ticketId}"></td>
                                    <td th:text="${req.requestor.fullName}"></td>
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td>
                                        <span class="badge bg-warning" th:text="${req.status}"></span>
                                    </td>
                                    <td>
                                        <form th:action="@{/productmanager/part-requests/{id}/status(id=${req.requestId})}" method="post" class="d-inline">
                                            <input type="hidden" name="status" value="APPROVED" />
                                            <button type="submit" class="btn btn-sm btn-success"
                                                    th:disabled="${req.part.currentStock < req.quantity}"
                                                    th:title="${req.part.currentStock < req.quantity} ? 'Not enough stock!' : 'Approve Request'">
                                                <i class="fas fa-check"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/productmanager/part-requests/{id}/status(id=${req.requestId})}" method="post" class="d-inline">
                                            <input type="hidden" name="status" value="REJECTED" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Reject Request">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </form>
                                         <button class="btn btn-sm btn-info" disabled title="Request from Warehouse (Not Implemented)">
                                            <i class="fas fa-warehouse"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
