<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${part.partId == null} ? 'Add New Part' : 'Edit Part'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/dashboard}"><i class="fas fa-inbox me-2"></i>Part Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/productmanager/inventory}"><i class="fas fa-boxes me-2"></i>Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/stock-requests}"><i class="fas fa-dolly-flatbed me-2"></i>Stock Requests</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-dark-2 shadow-sm" data-aos="fade-up">
                        <div class="card-body">
                            <h3 class="mb-4" th:text="${part.partId == null} ? 'Add a New Part to Inventory' : 'Edit Part Details'"></h3>
                            <form th:action="@{/productmanager/parts/save}" th:object="${part}" method="post">
                                <input type="hidden" th:field="*{partId}" />

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="partName" class="form-label">Part Name</label>
                                        <input type="text" class="form-control" id="partName" th:field="*{partName}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="partNumber" class="form-label">Part Number / SKU</label>
                                        <input type="text" class="form-control" id="partNumber" th:field="*{partNumber}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <input type="text" class="form-control" id="category" th:field="*{category}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="unitPrice" class="form-label">Unit Price ($)</label>
                                        <input type="number" step="0.01" class="form-control" id="unitPrice" th:field="*{unitPrice}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="currentStock" class="form-label">Current Stock</label>
                                        <input type="number" class="form-control" id="currentStock" th:field="*{currentStock}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="minimumStock" class="form-label">Minimum Stock</label>
                                        <input type="number" class="form-control" id="minimumStock" th:field="*{minimumStock}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${T(com.bytex.customercaresystem.model.Part.PartStatus).values()}"
                                                th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/productmanager/inventory}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" th:text="${part.partId == null} ? 'Add Part' : 'Save Changes'"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      duration: 800,
      once: true
  });
</script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
