<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stock Requests</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/logo.png}" alt="ByteX Logo" class="sidebar-logo">
            <h4 class="mt-2">ByteX</h4>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/dashboard}"><i class="fas fa-inbox me-2"></i>Part Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productmanager/inventory}"><i class="fas fa-boxes me-2"></i>Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/productmanager/stock-requests}"><i class="fas fa-dolly-flatbed me-2"></i>Stock Requests</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user-circle me-2"></i>Profile</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">My Submitted Stock Requests</h2>
            </div>

            <!-- Stock Requests Table -->
            <div class="card bg-dark-2 shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Part Name</th>
                                    <th>Quantity Requested</th>
                                    <th>Status</th>
                                    <th>Request Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(stockRequests)}">
                                    <td colspan="5" class="text-center">You have not submitted any stock requests.</td>
                                </tr>
                                <tr th:each="req : ${stockRequests}">
                                    <td th:text="${req.requestId}"></td>
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.quantityRequested}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${#strings.toString(req.status) == 'REFILLED' ? 'bg-success' : (#strings.toString(req.status) == 'PENDING' ? 'bg-warning' : 'bg-info')}"
                                              th:text="${req.status}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(req.requestDate, 'dd-MMM-yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
